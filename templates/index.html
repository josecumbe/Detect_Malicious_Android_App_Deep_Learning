<!DOCTYPE html>
<html>
  <head>
    <title>New Member Registration</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
      html, body {
      min-height: 100%;
      }
      body, div, form, input, select, textarea, label, p { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
      }
      h1 {
      position: absolute;
      margin: 0;
      font-size: 40px;
      color: brown;
      z-index: 2;
      line-height: 83px;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .testbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 20px;
      }
      form {
      width: 100%;
      padding: 20px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 0 8px  #669999; 
      }
      .banner {
      position: relative;
      height: 300px;
      background-image: url("/uploads/media/default/0001/02/c1504011491c4e04e5158b63a27a4ea654b03ed1.jpeg");  
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      }
      .banner::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.2); 
      position: absolute;
      width: 100%;
      height: 100%;
      }
      input, select, textarea {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
      input[type="date"] {
      padding: 4px 5px;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
      color:  #669999;
      }
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 3px 0  #669999;
      color: #669999;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      .item span {
      color: red;
      }
      .week {
      display:flex;
      justfiy-content:space-between;
      }
      .colums {
      display:flex;
      justify-content:space-between;
      flex-direction:row;
      flex-wrap:wrap;
      }
      .colums div {
      width:48%;
      }
      input[type="date"]::-webkit-inner-spin-button {
      display: none;
      }
      .item i, input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      color:  #a3c2c2;
      }
      .item i {
      right: 1%;
      top: 30px;
      z-index: 1;
      }
      input[type=radio], input[type=checkbox]  {
      display: none;
      }
      label.radio {
      position: relative;
      display: inline-block;
      margin: 5px 20px 15px 0;
      cursor: pointer;
      }
      .question span {
      margin-left: 30px;
      }
      .question-answer label {
      display: block;
      }
     
      .flax {
      display:flex;
      justify-content:space-around;
      }
      .btn-block {
      margin-top: 10px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px; 
      background:  #669999;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background:  #a3c2c2;
      }
      @media (min-width: 568px) {
      .name-item, .city-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      }
      .name-item input, .name-item div {
      width: calc(50% - 20px);
      }
      .name-item div input {
      width:97%;}
      .name-item div label {
      display:block;
      padding-bottom:5px;
      }
      }
    </style>
  </head>
  <body>
    <div class="testbox">
      <form action="{{ url_for('getprediction')}}"method="post">
        <div class="banner">
          <h1>Fraudulent Android Mobile Application Detector</h1>
        </div>
        <div class="colums">
          <div class="item">
            <label for="tcp_packets"> TCP PACKETS<span>*</span></label>
            <input id="tcp_packets" type="number" name="tcp_packets" required/>
          </div>
          <div class="item">
            <label for="dist_port_tcp"> DISK PORT TCP<span>*</span></label>
            <input id="dist_port_tcp" type="number" name="dist_port_tcp" required/>
          </div>
          <div class="item">
            <label for="external_ips">EXTERNAL IPS<span>*</span></label>
            <input id="external_ips" type="number"   name="external_ips" required/>
          </div>
          <div class="item">
            <label for="vulume_bytes">VOLUME BYTES<span>*</span></label>
            <input id="vulume_bytes" type="number"   name="vulume_bytes" required/>
          </div>
          <div class="item">
            <label for="source_app_packets">SRC APP PACKETS<span>*</span></label>
            <input id="source_app_packets" type="number"   name="source_app_packets" required/>
          </div>
          <div class="item">
            <label for="remote_app_packets">REMOTE APP PACKETS<span>*</span></label>
            <input id="remote_app_packets" type="number" name="remote_app_packets" required/>
          </div>
          <div class="item">
            <label for="source_app_bytes">SRC APP BYTES<span>*</span></label>
            <input id="source_app_bytes" type="number"   name="source_app_bytes" required/>
          </div>
          <div class="item">
            <label for="remote_app_bytes">REMOTE APP BYTES<span>*</span></label>
            <input id="remote_app_bytes" type="number"   name="remote_app_bytes" required/>
          </div>
          <div class="item">
            <label for="source_app_packets.1">[2] SRC APP PACKETS<span>*</span></label>
            <input id="source_app_packets.1" type="number"   name="source_app_packets.1" required/>
          </div>
         
        </div>
        
        <div class="btn-block">
          <button type="submit" href="results.html">Submit</button>
        </div>
      </form>
      
    </div>
    
  </body>
</html>
